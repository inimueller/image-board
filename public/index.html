<body>
    <h1>Try not to cry</h1>
    <div id="main">

        <!-- Main elemen has access to Vue logic -->
<div id="allinputs">
    <form>
         <input v-model="title" type="text" name="title "placeholder="title">
         <input v-model="description" type="text" name="description "placeholder="description">
         <input v-model="username" type="text" name="username "placeholder="username">
         <input @change="handleChange" type="file" name="file" accept="image/*" class="custom-file-input">
         <button @click="handleClick">Submit</button>
         <!-- I have to tell the button NOT tu reload the page (which is its usual behavior) -->
    </form>
</div>

<div id="imgcontainer">
         <div v-for="image in images" class="card">
             <img :src="image.url" @click="openModal(image.id)">
             <!-- (image.id) -->
             <p>{{ image.title }}</p>
            </div> 
  </div>
  
  <!-- Here goes the vue component  -->
    <my-component
        v-if="imageId" 
        :image-id="imageId"  
        @close='closeMePlease'>
    </my-component>

</div>


<!-- Here goes the script for the vue component -->

            <div id="my-modal">
                    <div id="modal-content"> 
                         <div> <img id="modal-image" :src="image.url"></div>
                         <div>
                             <p id="modal-text">
                                </br>{{image.title}}</br>{{image.description}}</br>{{image.username}}
